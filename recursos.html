<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos</title>
    <!-- Agregar enlace al CSS de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white; /* Cambié el fondo a blanco */
        }

        .menu {
            background-color: #4658B9; /* Color de fondo del menú */
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .menu a:hover {
            background-color: #F7F5FA; /* Color de fondo al pasar el ratón */
            color: #4658B9; /* Color del texto al pasar el ratón */
        }

        /* Estilo para el icono */
        .menu .icon {
            padding-right: 5px;
        }

        /* Estilo para el campo de búsqueda */
        .menu .search-container {
            float: right;
            margin-right: 20px;
        }

        .menu .search-container input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: none;
            font-size: 16px;
        }

        .menu .search-container button {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            background: #ddd;
            border: none;
            cursor: pointer;
        }

        .videos-container {
            max-width: 80%; /* Ajusté el ancho al 80% */
            margin-top: 20px; /* Ajusté el margen superior */
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .video {
            width: calc(33.33% - 20px); /* Ajusté el ancho de cada video y dejé espacio entre ellos */
            margin-bottom: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="menu">
    <a href="#perfil"><i class="fas fa-user icon"></i>Perfil</a>
    <a href="#ejercicios">Ejercicios</a>
    <a href="#diario">Diario</a>
    <div class="search-container">
        <input type="text" placeholder="Buscar...">
        <button type="submit"><i class="fa fa-search"></i></button>
    </div>
</div>

<div class="videos-container">
    <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
    <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
    <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
    <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_4" frameborder="0" allowfullscreen></iframe>
    <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_5" frameborder="0" allowfullscreen></iframe>
    <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_6" frameborder="0" allowfullscreen></iframe>
</div>

</body>
</html>
