<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Cuenta</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        font-family: 'Gotham', sans-serif; /* Tipo de letra Gotham */
    }

    .white-half {
        width: 70%; /* Abarca el 70% de la pantalla */
        height: 100vh;
        background-color: #4658B9; /* Color de fondo blanco */
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff; /* Color de texto blanco */
    }

    .form-container {
        width: 80%; /* Ancho del contenedor del formulario */
        padding: 20px;
         /* Color de fondo blanco */
        border-radius: 10px; /* Borde redondeado */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group input:focus {
        outline: none;
        border-color: #007bff; /* Color de borde al enfocar */
    }

    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff; /* Color de fondo azul */
        border: none;
        border-radius: 5px;
        color: #ffffff; /* Color de texto blanco */
        font-size: 16px;
        cursor: pointer;
    }

    .form-group button:hover {
        background-color: #0056b3; /* Color de fondo al pasar el ratón */
    }

    .login-link {
        text-align: center;
        margin-top: 10px;
    }

    .login-link a {
        color: #ffffff; /* Color de texto blanco */
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    .blue-half {
        width: 30%; /* Abarca el 30% de la pantalla */
        height: 100vh;
        background-color:  #F7F5FA; /* Color de fondo azul */
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>

<div class="white-half">
    <div class="form-container">
        <h2>Crea tu cuenta</h2>
        <form>
            <div class="form-group">
                <label for="firstname">Nombres</label>
                <input type="text" id="firstname" name="firstname" placeholder="Nombres" require>
            </div>
            <div class="form-group">
                <label for="lastname">Apellidos</label>
                <input type="text" id="lastname" name="lastname" placeholder="Apellidos" require>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" require>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" require>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" require>
            </div>
            <div class="form-group">
                <!-- Agregar onclick para redireccionar -->
                <button type="submit" onclick="window.location.href='iniciosesion.html';">Crear cuenta</button>
            </div>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="iniciosesion.html">Inicia sesión</a></p>
        </div>
    </div>
</div>

<div class="blue-half"></div>

</body>
</html>
